<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<script>
    function msg(){
        const currentdate=new Date();
        const hr=currentdate.getHours();
        const min=currentdate.getMinutes();
        const sec=currentdate.getSeconds();
        const strcontent=`${hr} : ${min} : ${sec}`;
        document.getElementById("lbltxt").innerHTML = strcontent;
    }
    function settimeout(){
        return setTimeout(msg,
        alert("lunch breack")
        5000);
    }
    function settimeinterval(){
        return setInterval(msg,2000);
    }
</script>
<body>
    <div><h1>Set Timeout and Set Time Interval</h1></div>
    <div>
        <button onclick="settimeout()">Set timeout</button>
        <button onclick="settimeinterval()">Set Time Interval</button>
    </div>
    <label id="lbltxt"></label>
</body>
</html>
